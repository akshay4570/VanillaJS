<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a voice meter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>VoiceInator 5000</h1>
        <select name="voice" id="voices">
            <option value="">Select a voice</option>
        </select>

        <label for="rate">Rate:</label>
        <input name="rate" type="range" min="0" max="3" value="0" step="0.1">

        <label for="pitch">Pitch:</label>
        <input name="pitch" type="range" min="0" max="2" value="0" step="0.1">
        <textarea name="text">I love Javascript!!</textarea>
        <button id="stop">Stop!</button>
        <button id="speak">Speak!</button>
    </div>
    <script src="JS/index.js"></script>
</body>

</html>
